<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/74fc92391d.js" crossorigin="anonymous"></script>
    <title>Wood Stone and Steel Solutions</title>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMX9zn28-8d71SWO-IvPgpsanJFiRp_Aw&callback=initMap&libraries=&v=weekly"
        defer></script>
</head>

<body>
    <nav class='main-nav'>
        <a href="index.html"><img src="./img/qt=q_95.webp" alt="WoodStone" class="logo"></a>

        <ul class="main-menu">
            <li class="hide-on-small">
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href='gallery.html'>Gallery</a>
            </li>
            <li>
                <a href='services.html'>Services</a>
            </li>
            <li>
                <a href='contact.html'>Contact Us</a>
            </li>
        </ul>
    </nav>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <h5>Contact Us</h5>
                </div>
                <form action="https://formspree.io/f/xknpvpzj" method="POST" id="my-form">
                    <div>
                        <label>Name</label>
                        <input type="text" class="text-input" id="name" name="name" placeholder="Name">
                    </div>
                    <div>
                        <label>Last Name</label>
                        <input type="text" class="text-input" id="phone" name="phone" placeholder="Last Name">
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="email" class="text-input" id="email" name="email"
                            placeholder="something@gsomething.com...">
                    </div>
                    <div>
                        <label>Message</label>
                        <textarea name="message" class="text-input" id="message" cols="30" rows="5"
                            placeholder="Message"></textarea>
                    </div>
                    <button type="submit" class="primary-btn">Submit</button>
                </form>
                <div id="status"></div>
            </div>
        </div>

        <div id="right">
            <div id="showcase">
                <div id="showcase-content">
                    <div class="paper">
                        <div class="map">
                            <div id="map"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <footer>
        <div class="footer-left">
            <p>Copyright Â© 2020 Wood Stone and Steel Solutions LLC - All Rights Reserved.
            </p>
        </div>

        <div class="footer-right">
            <h5>Follow Us!</h5>
            <a href="https://www.facebook.com/woodstoneandsteelsolutions/" target="_blank"><i
                    class="fab fa-facebook fa-2x"></i></a>
            <a href="https://www.instagram.com/woodstonesolutions/" target="_blank"><i
                    class="fab fa-instagram fa-2x"></i></a>
        </div>

    </footer>
</body>
<script src="contact.js"></script>

</html>
